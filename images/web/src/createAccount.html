<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>ValoWiki - Create account</title>
    <script src="js/createAccount.js"></script>
    <title>Create account</title>
</head>
<body>
    <div id="loginPage">
        <div class="form" autocomplete="off" id="column1">
            <h1>ValoWiki</h1>
            <form id="createUserForm">
                <div id="firstnameDiv">
                    <input id="username" type="text" placeholder="username">
                </div>
                <div id="passwordDiv">
                    <input id="password" type="password" placeholder="password">
                </div>
                <div id="message"></div>
                <div>
                    <button id="createUserButton" class="button" type="submit">Create Account</button>
                </div>
                <div id="createAccountLink">
                    <p>Already have an account?<a href="/"> Log In</a></p>
                </div>
            </form>
        </div>
        <div class="image" id="column2">
            <img src="images/valorantBg.jpeg" alt="" srcset="">
        </div>
    </div>
</body>
</html>
